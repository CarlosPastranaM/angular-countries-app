<div class="animate__animated animate__zoomIn animate__faster">
    <h2>By country</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-country-input (onEnter)="search($event)" (onDebounce)="suggestions($event)"
                placeholder="Search country..."></app-country-input>
        </div>
    </div>
    <ul *ngIf="showSuggestions" class="list-group">
        <li *ngFor="let countrie of suggestedCountries"
            class="list-group-item list-group-item-action"
            [routerLink]="['/country', countrie.cca2]">
            <a  class="text-decoration-none">{{countrie.name.official}}</a>
        </li>
        <li class="list-group-item list-group-item-action"
            (click)="searchSuggested(term)">
            <a class="text-decoration-none">
                Search for: "{{term}}"
            </a>
        </li>
    </ul>
    <hr>
    <div *ngIf="error" class="alert alert-danger">
        <p>Country with {{term}} not found.</p>
    </div>

    <div *ngIf="countries.length > 0" class="row">
        <div class="col">
            <app-country-table [countriesInp]="countries"></app-country-table>
        </div>
    </div>
</div>
