<table class="table table-hover animate__animated animate__fadeIn">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countriesInp; let i = index">
            <td>{{i+1}}</td>
            <td>
                <img [src]="country.flags.png" [alt]="country.name.official" width="35">
            </td>
            <td>{{country.capital}} - {{country.name.official}}</td>
            <td>{{country.population | number}}</td>
            <td>
                <a [routerLink]="['/country', country.cca2]">See...</a>
            </td>
        </tr>
    </tbody>
</table>
